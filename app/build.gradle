plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.fimi.android.app'
    compileSdk 33

    defaultConfig {
        applicationId "com.fimi.android.app"
        minSdk 21
        targetSdk 28
        versionCode 20
        versionName "V1.0.20"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    packagingOptions {
        resources.excludes += 'META-INF/DEPENDENCIES'
        resources.excludes += 'META-INF/INDEX.LIST'
    }
    lint {
        abortOnError false
        absolutePaths false
        baseline = file("lint-baseline.xml")
    }
//    buildFeatures {
//        viewBinding true
//    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation("com.davemorrissey.labs:subsampling-scale-image-view:3.10.0")
    implementation("org.apache.mina:mina-core:2.2.1")
    implementation("org.jdom:jdom2:2.0.6")
    implementation("org.dom4j:dom4j:2.1.4")
    implementation("org.greenrobot:eventbus:3.1.1")
    implementation("org.greenrobot:greendao:3.1.1")
    implementation("com.amap.api:location:6.3.0")

    implementation("com.twitter.sdk.android:twitter:3.1.0")

    implementation("org.tensorflow:tensorflow-android:1.13.1")
    implementation("org.tensorflow:tensorflow-lite:1.13.1")

    implementation("io.reactivex:rxjava:1.1.1")
